<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment 6</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/a6.css">
    </head>

    <body>
        <div id="page">
            <h2>Welcome to the multiplication table creator!</h2>

            <!-- List of what input I consider valid -->
            <ul id="rules">
                <h3>Rules</h3>
                <li>Integer values only.</li>
                <li>Values must be in the range of 1-100</li>
                <li>The min value must be less than the max value</li>
            </ul>

            <p>Please enter values in the form below:</p>

            <!-- Set up the form for user input-->
            <div id="form_container">
                <form id="form" name="tableInput" method="GET">
                    <label>Min Multiplier   : </label><br>
                    <input type="number" name="min_Multiplicand"><br>

                    <label>Max Multiplier   : </label><br>
                    <input type="number" name="max_Multiplicand"><br>

                    <label>Min Multiplicand : </label><br>
                    <input type="number" name="min_Multiplier"><br>

                    <label>Max Multiplicand : </label><br>
                    <input type="number" name="max_Multiplier"><br><br>

                    <input type="submit" value="Submit" name="sub_btn">
                </form>
            </div>

            <!--Empty table, won't show up. Just easier to add this way-->
            <div id="table_container">
                <table id = "table">
                </table>
            </div>
        </div>

        <!-- Jquery, Validation.js and my own.js-->
        <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
        <script src="js/a6.js"></script>

    </body>
